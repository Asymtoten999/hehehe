<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Question ðŸ’–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffe6f0;
        }
        h1 {
            color: #e60073;
        }
        button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 50px; /* initial font size */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
        }
        #yes {
            background-color: #ff4da6;
            color: white;
        }
        #no {
            background-color: #cccccc;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Will you be my Valentine? ðŸ’Œ</h1>
<button id="yes">Yes</button>
<button id="no">No</button>

<p id="response" style="font-size: 20px; margin-top: 30px;"></p>

<script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const response = document.getElementById("response");

    let yesSize = 50; // initial font size
    let noSize = 50;  // initial font size

    yesButton.addEventListener("click", function() {
        window.location.href = "happy.html";
    });

    noButton.addEventListener("click", function() {
        // increase Yes button
        yesSize += 10;
        yesButton.style.fontSize = yesSize + "px";

        // decrease No button
        noSize -= 5;
        if (noSize < 10) noSize = 10; // prevent it from disappearing
        noButton.style.fontSize = noSize + "px";

        response.textContent = "Oh no ðŸ˜¢ The Yes button is getting bigger!";
    });
</script>
</body>
</html>
