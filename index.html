<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffe6f0;
        }
        h1 {
            color: #e60073;
        }
        button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 50px; /* initial font size */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
        }
        #yes {
            background-color: #ff4da6;
            color: white;

            position: relative; /* required */
            z-index: 10;
        }
        #no {
            background-color: #cccccc;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Wottsch du min valentine si so ðŸ’Œ</h1>
<button id="yes">JAAAAA</button>
<button id="no">nei ðŸ˜”</button>

<p id="response" style="font-size: 20px; margin-top: 30px;"></p>

<script>
    function showRandomGif() {
    const gif = document.createElement("img");
    gif.src = "https://media1.tenor.com/m/y-CLwY7bCd0AAAAC/angry-dog-angry.gif"; // replace if you want
    gif.style.position = "absolute";
    gif.style.width = "220px";

    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 120;

    gif.style.left = Math.random() * maxX + "px";
    gif.style.top = Math.random() * maxY + "px";

    document.body.appendChild(gif);
}



    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");

    const response = document.getElementById("response");

    let yesSize = 50; // initial font size
    let noSize = 50;  // initial font size

    yesButton.addEventListener("click", function() {
        window.location.href = "happy.html";
    });

    noButton.addEventListener("click", function() {
        // increase Yes button
        yesSize += 10;
        yesButton.style.fontSize = yesSize + "px";

        // decrease No button
        noSize -= 5;
        if (noSize < 10) noSize = 10; // prevent it from disappearing
        noButton.style.fontSize = noSize + "px";

        showRandomGif();

    });
</script>
</body>
</html>
