<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF Chaos ðŸ’–</title>

    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffe6f0;
            overflow: hidden;
            position: relative;
        }

        .gif {
            position: absolute;
            width: 170px;   /* bigger than before */
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<script>
    const gifs = [
        "https://media1.tenor.com/m/5Z4axR25BF0AAAAd/pibble.gif",
        "https://media1.tenor.com/m/b4ulnyh3l7QAAAAC/dog.gif",
        "https://media.tenor.com/JmLoTbDYRfcAAAAi/gog-the-alien-gog.gif",
        "https://media1.tenor.com/m/Zid28W5261QAAAAC/aww-pibble.gif",
        "https://media1.tenor.com/m/6yLCYjW-7_wAAAAC/pibble-frenchie.gif",
        "https://media1.tenor.com/m/BkyDLAM15-kAAAAd/pibble-pibble-meme.gif"
    ];

    const TOTAL_GIFS = 36; // change this if you want more/less
    const size = 170;

    for (let i = 0; i < TOTAL_GIFS; i++) {
        const img = document.createElement("img");
        img.src = gifs[i % gifs.length]; // ensures equal-ish distribution
        img.className = "gif";

        const maxX = window.innerWidth - size;
        const maxY = window.innerHeight - size;

        // random position with slight overlap allowed
        img.style.left = Math.random() * (maxX + 40) - 20 + "px";
        img.style.top  = Math.random() * (maxY + 40) - 20 + "px";

        // random stacking so overlap feels natural
        img.style.zIndex = Math.floor(Math.random() * 5);

        document.body.appendChild(img);
    }
</script>

</body>
</html>
